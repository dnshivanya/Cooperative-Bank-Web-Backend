version: '3.8'

services:
  # Cooperative Banking API
  api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
    env_file:
      - config.production.env
    volumes:
      - ./logs:/var/logs/cooperative-banking
      - ./uploads:/var/uploads
    depends_on:
      - mongo
      - redis
    restart: always
    networks:
      - banking-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # MongoDB Database
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=cooperative-banking-prod
    volumes:
      - mongo_data:/data/db
      - ./mongo-backup:/backup
    restart: always
    networks:
      - banking-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - banking-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl/certs
    depends_on:
      - api
    restart: always
    networks:
      - banking-network

  # Backup Service
  backup:
    image: mongo:7.0
    volumes:
      - mongo_data:/data/db
      - ./backups:/backup
    command: >
      sh -c "
        while true; do
          mongodump --host mongo:27017 --username ${MONGO_ROOT_USERNAME} --password ${MONGO_ROOT_PASSWORD} --authenticationDatabase admin --db cooperative-banking-prod --out /backup/$(date +%Y%m%d_%H%M%S)
          find /backup -type d -mtime +${BACKUP_RETENTION_DAYS} -exec rm -rf {} +
          sleep 86400
        done
      "
    depends_on:
      - mongo
    restart: always
    networks:
      - banking-network

volumes:
  mongo_data:
  redis_data:

networks:
  banking-network:
    driver: bridge
